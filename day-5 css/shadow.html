<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        .a{
            text-shadow: 2px 2px brown;
            font-size: 40px;
            color: brown;
        }

        .b{
            text-shadow: 5px 5px brown;
            font-size: 40px;
            color: brown;
        }
        .c{
            text-shadow: 10px 15px 12px brown;
            font-size: 40px;
            color: brown;
        }
    </style>
</head>
<body>
    <h1 class="a">HELLO WORLD</h1>
    <h1 class="b">HELLO WORLD</h1>
    <h1 class="c">HELLO WORLD</h1>
</body>
</html>
