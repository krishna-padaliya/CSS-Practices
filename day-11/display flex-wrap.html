<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display flex-wrap</title>
    <style>
        .parent{
            width: 100%;
            height: 120px;
            background-color: rgb(215, 226, 226);
            display: flex;
            flex-wrap: wrap;
        }
        .chlid{
           
            height: 100px;
            border: 1px solid black;
            flex-basis: 48%;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="chlid">box-1</div>
        <div class="chlid">box-2</div>
        <div class="chlid">box-3</div>
        <div class="chlid">box-4</div>
    </div>
</body>
</html>
