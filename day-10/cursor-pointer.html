<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursor-pointer</title>
<style>
    nav ul li{
        cursor: pointer;
        width: 10%;
            height: 20px;
            border: 2px solid black;
            padding: 5px;
            text-decoration: none;
    }
</style>
</head>
<body>
   <nav>
    <ul>
        <li>Home</li>
        <li>Email</li>
        <li>About us</li>
        <li>contact us</li>
    </ul>
   </nav>
</body>
</html>
